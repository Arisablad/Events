services:
  # Backend API
  - type: web
    name: events-api
    env: node
    plan: free
    buildCommand: yarn install && npm run build:server
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    autoDeploy: false

  # Frontend Static Site
  - type: web
    name: events-frontend
    env: static
    plan: free
    buildCommand: yarn install && yarn run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://events-api.onrender.com
    autoDeploy: false
